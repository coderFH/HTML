<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--===========================================1.对象的基本使用===========================================-->
    <script type="text/html">
        // 1. 创建对象
        var obj = new Object();

        // 2. 向对象添加属性: 对象.属性名 = 属性值;
        obj.name = '张三';
        obj.age = 18;
        obj.sex = '男';

        // 3. 读取对象中的属性: 对象.属性名
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);

        console.log(obj);

        // 4. 修改对象的属性值: 对象.属性名 = 新值
        obj.sex = '女';
        obj.name = '王菲';

        // 5. 删除对象的属性: delete 对象.属性名
        delete obj.sex;

        console.log(obj);

        console.log(obj.girlFriends); // undefined
        console.log(obj);
        console.log(typeof obj); // object
    </script>

    <script type="text/html">
        var obj = new Object();
        obj.name = "wfh";
        obj.if = "如果";
        obj.var = '定义';
        console.log(obj);

        // 语法: 对象["属性名"] = 属性值

        var obj1 = new Object();
        // obj1.123= '123'; //报错
        console.log(obj1);

        var obj2 = new Object();
        var name = 'name';
        obj2[name] = 'wangfh';
        console.log(obj2);
        console.log(obj2[name]);

        obj2.agrs = '测试';
        console.log(obj2);
    </script>

    <script type="text/html">
        var obj = new Object();

        var obj2 = new Object();
        obj2.name = "小花花";

        obj.dog = obj2;

        console.log(obj); // 人对象
        console.log(obj.dog); // 狗对象
    </script>

    <!--==========================================2.in 运算符===========================================-->
    <script type="text/html">
        // "属性名" in 对象
        // 1. 创建对象
        var obj = new Object();

        // 2. 向对象添加属性: 对象.属性名 = 属性值;
        obj.name = '张三';
        obj.age = 18;
        obj.sex = '男';

        console.log("cxxx" in obj);
    </script>

    <script type="text/html">
        // 基本的数据类型
        var a = 10;
        var b = a;
        console.log(a); // 10
        console.log(b); // 10

        b++;  // 11
        console.log(a); // 10
        console.log(b); // 11

       var obj = new Object();
       obj.name = '张三';

       var obj2 = obj;
       obj2.name = '李四';

        console.log(obj);
    </script>

     <!--===========================================7. 对象字面量===========================================-->
    <script>
        var obj = {
            name: '张三',
            age: 18,
            sex: '男'
        };
        console.log(typeof obj);
        console.log(obj);
    </script>

</body>
</html>
