<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接后代选择器</title>
    <style>
         /*直接后代选择器*/
        #main > p {
            color: purple;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="main">
       <p>div中的p标签</p>
       <span>
           <p>span中的p标签</p>
       </span>
   </div>
   <p>外面的p标签</p>
</body>
</html>
