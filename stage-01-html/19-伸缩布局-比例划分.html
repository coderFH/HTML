<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 1200px;
            height: 500px;
            background-color: red;
            /*伸缩布局*/
            display: flex;
            /*主轴的方向*/
            flex-direction: row;
        }

    </style>
</head>
<body>
<div id="box1">
    <div class="item" style="height: 60px; flex: 10; background-color: orchid;">item1</div>
    <div class="item" style="height: 70px; flex: 2; background-color: green;">item2</div>
    <div class="item" style="height: 80px; flex: 3; background-color: blue;">item3</div>
    <div class="item" style="height: 70px; flex: 4; background-color: purple;">item4</div>
</div>
</body>
</html>
