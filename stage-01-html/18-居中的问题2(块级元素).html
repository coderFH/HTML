<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1{
            width: 500px;
            height: 500px;
            background-color: red;

            position: relative;
        }

        #box2{
            width: 100px;
            height: 100px;
            background-color: green;

            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div id="box1">
       <div id="box2"></div>
    </div>
</body>
</html>
