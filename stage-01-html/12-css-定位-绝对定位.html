<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    /*
         绝对定位
            1.绝对定位的元素是相对于距离他最近的开启了定位的祖先元素进行定位，如果所有的祖先元素都没开启定位，则相对于浏览器窗口进行定位。
            2.绝对定位的元素会完全脱离文档流
            3.绝对定位会改变元素的性质。内联变块，块的高度和宽度都被内容撑开，并且不独占一行
            4. 绝对定位会使元素提升一个层级
    */
    <style type="text/css">
        .con {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto 0px;
            /*父容器先相对定位*/
            position: relative;
        }
        .con div {
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: gold;
            text-align: center;
            line-height: 100px;
        }
        /*绝对定位*/
        body .box01 {
            /* 绝对定位:设置了相对或者绝对或者固定定位的父级元素来进行定位，如果找不到，则相对于body元素进行定位*/
            position: absolute;
            /* 固定定位:就是相对于浏览器的定位,不管父级是绝对还是相对*/
            /*position: fixed;*/

            /*距离左边50px*/
            left: 50px;
            top: 50px;
            background-color: green;
        }

        /*绝对定位和固定定位的块元素和行内元素会自动转化为行内块元素*/
        .box04 {
            background-color: pink;
            position: absolute;
            left: 100px;
            top: 100px;

        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box01">1</div>
        <div class="box02">2</div>
        <div class="box03">3</div>
    </div>

    <div class="box04">4</div>

</body>
</html>
