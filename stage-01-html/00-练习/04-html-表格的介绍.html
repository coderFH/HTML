<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    其实在过去表格标签用的非常非常的多, 绝大多数的网站都是使用表格标签来制作的, 也就是说表格标签是一个时代的代表

    1.什么是表格标签?
    表格标签作用: 用来给一堆数据添加表格语义
    其实表格是一种数据的展现形式, 当数据量非常大的时候, 表格这种展现形式被认为是最为清晰的一种展现形式

    2.表格标签格式:
    <table>
        <tr>
            <td>需要显示的内容</td>
        </tr>
    </table>
    其实表格标签中的table代表整个表格, 也就是一堆table标签就是一个表格
    其实表格标签中的tr标签代表整个表格中的一行数据, 也就是说一对tr标签就是表格中的一行
    其实表格标签中的td标签代表表格中一行中的一个单元格, 也就是说一对td标签就是一行中的一个单元格

    3.注意点
    3.1表格标签有一个边框属性, 这个属性决定了边框的宽度. 默认情况下这个属性的值是0, 所以看不到边框
    3.2表格标签和列表标签一样, 它是一个组合标签, 所以table/tr/td要么一起出现, 要么一起不出现, 不会单个出现
    -->
    
    <!--cellpadding 定义单元格内内容与边框的距离-->
    <!--cellspacing 定义单元格与单元格之间的距离-->
    <table border="1" width="400" height="300" cellspacing="0" cellpadding="20" align="center">
        <!--设置表格表头-->
        <caption><h3>人员信息表</h3></caption>
        <tr>
            <!--<td>姓名</td>-->
            <!--<td>年龄</td>-->
            <!--<td>职业</td>-->
            <!--<td>籍贯</td>-->

            <!--th 设置表格标题-->
            <th>姓名</th>
            <th>年龄</th>
            <th>职业</th>
            <th>籍贯</th>

        </tr>
        <tr>
            <td>小红</td>
            <td>28</td>
            <td>CEO</td>
            <td>郑州</td>

        </tr>
        <tr>
            <td>小黑</td>
            <td>18</td>
            <td>前端</td>
            <td>山西</td>

        </tr>
        <tr>
            <td>哈斯卡</td>
            <td>23</td>
            <td>挖掘机</td>
            <td>青海</td>
        </tr>

    </table>


    <!--colspan 设置单元格水平合并-->
    <!--rowspan 设置单元格垂直合并-->
    <table border="1" width="600" height="300">
        <caption><h3>个人简历</h3></caption>
        <tr>
            <th colspan="5" align="left">基本情况</th>
        </tr>
        <tr>
            <td width="18%">姓名</td>
            <td width="18%"></td>
            <td width="18%">性别</td>
            <td width="18%"></td>
            <td rowspan="5" width="28%"><img src="" alt="人物图片"></td>
        </tr>
        <tr>
            <td>民族</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
