<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>用户注册</h3>
    <!--action 提交到哪个站点-->
    <form action="http://www.baidu.com" method="post">
        <div>
            <!--for属性的作用:点击文字的时候,也能激活输入框-->
            <label for="username">用户名:</label>
            <!--value给一个默认的输入值-->
            <input type="text" name="username" id="username" value="tom">
             <!--
            可以自动校验输入的内容是否符合邮箱的格式
            -->
            邮箱:<input type="email"><br>
            <!--
            可以自动校验输入的内容是否是URL地址
            -->
            域名:<input type="url"><br>
            <!--
            输入框中只能输入数字
            -->
            电话:<input type="number"><br>
            <!--
            可以通过日历来选择时间
            -->
            时间:<input type="date"><br>

            <!--
            可以通过取色板来选择颜色
            -->
            颜色: <input type="color"><br>
        </div>
        <br>

        <div>
            <label>密码:</label>
            <input type="password" name="pwd">
        </div>
        <br>

        <div>
            <label>日期:</label>
            <input type="date" name="dat">
        </div>
        <br>

        <div>
            <label>性别:</label>
            <!--单选框  name要一致-->
            <input type="radio" name="gender" id="male" value="0"><label for="male">男</label>
            <input type="radio" name="gender" id="femal" value="1"><label for="femal">女</label>
        </div>
        <br>

        <div>
            <label>爱好:</label>
            <!--单选框  name要一致-->
            <input type="checkbox" name="like" value="paino">弹琴
            <input type="checkbox" name="like" value="sing">唱歌
            <input type="checkbox" name="like" value="dance">跳舞
        </div>
        <br>

        <div>
            <label>籍贯:</label>
            <select name="site">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
            </select>
        </div>
        <br>

        <div>
            <label>照片:</label>
            <input type="file" name="">
        </div>
        <br>

        <div>
            <label>个人描述:</label>
            <textarea name="info"></textarea>
        </div>
        <br>

        <input type="submit" name="" value="提交">
        <input type="reset" name="" value="重置">
        <!--一个单纯的按钮-->
        <input type="button" name="" value="按钮">
        <!--一般存储值的时候使用-->
        <input type="hidden" name="" value="">

        <!--点击提交后https://www.baidu.com/?
        username=tom&pwd=111&gender=1&like=sing&like=dance&site=1&info=ddddd-->
        <!--可以看到 拼的参数 是name=value-->

        <br>
        <br>
        <br>
        <!--
        1.datalist标签
        作用: 给输入框绑定待选项

        2.datalist格式:
        <datalist>
            <option>待选项内容</option>
        </datalist>

        3.如何给输入框绑定待选列表
        1.搞一个输入框
        2.搞一个datalist列表
        3.给datalist列表标签添加一个id
        4.给输入框添加一个list属性,将datalist的id对应的值赋值给list属性即可
        -->

        请输入你的车型: <input type="text" list="cars">

        <datalist id="cars">
            <option>奔驰</option>
            <option>宝马</option>
            <option>奥迪</option>
            <option>路虎</option>
            <option>宾利</option>
        </datalist>

    </form>
    -----------------------------------------------内嵌框架-----------------------------------------------
    <br>
    <hr>
    <a href="http://www.baidu.com" target="myframe">百度网</a>
    <a href="http://www.qq.com" target="myframe">腾讯网</a>
    <a href="http://www.sina.com" target="myframe">新浪网</a><br>
    <iframe src="http://www.baidu.com" width="900" height="500" frameborder="0" scrolling="no" name="myframe"></iframe>
    <iframe src="02-html-四季轮播.html"></iframe>

</body>
</html>
