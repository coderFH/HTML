<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        div[name]{
            color: red;
        }

        div[name="itlike"]{
            background-color: purple;
        }

        div[name][age]{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <div name="liaoke" age="20">liaoke</div>
    <div name="itlike" sex="nan">itlike</div>
    <div>888888</div>
</body>
</html>
