<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="app"></div>

<script src="js/vue.js"></script>
<script>
    // 1. 创建Vue的实例
    new Vue({
        el: '#app',
        beforeCreate(){
            console.log('beforeCreate()');
        },
        data: {

        },
        methods: {

        },
        created(){
            console.log('created()');
        },
        beforeMount(){
            console.log('beforeMount()');
        },
        mounted(){
            // 结束创建期间的生命周期函数
            console.log('mounted()');
        },

        beforeUpdate(){
            console.log('beforeUpdate()');
        },

        updated(){
            console.log('updated()');
        },

        beforeDestroy(){
            console.log('beforeDestroy()');
        },

        destroyed(){
            console.log('destroyed()');
        }

    });
</script>
</body>
</html>
