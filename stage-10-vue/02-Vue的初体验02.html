<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进一步的去理解模型驱动视图</title>
</head>
<body>
    <div id="app">
        <h>{{msg}}</h>
        <input type="text" v-model ='msg'>
    </div>

<script src="js/vue.js"></script>

<script>
    //创建vue的实例
    new Vue({
        el : '#app',
        data : {
           msg : 'hello world'
        }
    });
</script>

</body>
</html>
