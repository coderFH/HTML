<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

</head>
<body>

<div id="app">
    <my-date></my-date>
    <my-date></my-date>
</div>

<script src="js/vue.js"></script>
<script>

    //1.组件构造器
    let Profile = Vue.extend({
        //模板选项
        template :
            `
               <div>
                   <input type="date">
                   <p>今天耳机到了</p>
               </div>
            `
    });

    //2.注册全局组件
    Vue.component('my-date',Profile);

    new Vue ({
        el : "#app",
        data : {
            msg : "周杰伦"
        },
    });
</script>
</body>
</html>
