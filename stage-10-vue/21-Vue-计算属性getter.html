<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <p>初始值: {{name}}</p>
    <p>翻转: {{name.split('').reverse().join('')}}</p>
    <p>方法: {{reverseStr()}}</p>
    <p>计算属性: {{reverse}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    // 0. 定义全局过滤器
    Vue.filter('moneyFormat', (money)=>{
        return '¥' + money.toFixed(2) ;
    });

    new Vue ({
        el : "#app",
        data : {
            name: 'Rose Jack'
        },
        methods:{
            reverseStr(){
                return this.name.split('').reverse().join('')
            }
        },
        computed: {  // 计算选项
            reverse: {
                get() {
                    return this.name.split('').reverse().join('');
                }
            }
        }
    });

</script>
</body>
</html>
