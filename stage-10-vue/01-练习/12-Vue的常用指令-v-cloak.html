<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--当js执行很慢时,用户会看到{{message}}的内容,加上v-cloak 不展示加载时的那种展示-->
<div id="app" v-cloak>
    <h2 >{{message}}</h2>
</div>

<script src="js/vue.js"></script>
<script>
    //在vue解析之前,div中有一个属性v-cloak
    //在vue解析之后,div中没有一个属性v-cloak
    setTimeout(function () {
        new Vue ({
            el : "#app",
            data : {
                message : '你好啊'
            }
        });
    },3000);

</script>
</body>
</html>
