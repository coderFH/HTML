    window.onresize = throttle(function () {
        console.log(1111);
    },2000);

    //2.将函数的形参作为实参传递给另一个函数调用
    function throttle(fn, delay) {
        var timer = null;
        return function () {
            clearInterval(timer);
            timer = setTimeout(fn,delay);
        }
    }
