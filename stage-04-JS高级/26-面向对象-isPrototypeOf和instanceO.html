<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
isPrototypeOf: 判断一个对象, 是否是某个 实例 的 原型对象
	  Person.prototype.isPrototypeOf(p)
instanceOf : 判断一个对象, 是否是某个构造函数的原型链上
-->
<body>

<script>
    //================================= 1.isPrototypeOf =================================
    function Person() {}

    var p = new Person();
    console.log(Person.prototype.isPrototypeOf(p)); //true
    console.log(p.__proto__.isPrototypeOf(p)); //true

    var obj = {
        'name' : "fh"
    };
    Person.prototype = obj; // 把obj这个对象绑定到Person的原型对象上
    console.log(Person.prototype.isPrototypeOf(p)); // false  这里之所以false 是因为p创造出来的时候还没有obj这个玩意,所以是false

    //要想使true,一定要在原型对象赋值完之后创建对象
    var p2 = new Person();
    console.log(Person.prototype.isPrototypeOf(p2));  //true

    //================================= 2.instanceOf =================================
    var p3 = new Person();
    console.log((p3 instanceof Person)); //true

    var obj1 = {
        name : 'wangfh'
    };
    Person.prototype = obj1;

    var p4 = new Person();
    console.log(p4 instanceof Person); //true
    console.log(p3 instanceof Person); //false   原型链更换成了obj1 p3不在原型链上 所以是false

</script>
</body>
</html>
