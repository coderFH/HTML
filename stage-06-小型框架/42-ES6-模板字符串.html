<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="box"></ul>

<script id="模板字符串">
    let name = '张三';
    let gender = '男';
    let result = '我叫:' + name + ', 性别:' + gender;
    let result2 = `我叫: ${name}, 性别: ${gender}`;
    console.log(result);
    console.log(result2);
</script>

<script>
    let dArr = ['张三', '李四', '王五', '赵柳'];
    let lis = dArr.map(function (value) {
    return `<li>${value}</li>`
    });
    console.log(lis);

    let div = document.querySelector('#box');
    div.innerHTML = lis.join('');
</script>

<script id="模板字符串的实现原理">
    let name1 = '小煤球';
    let sex = '公';
    let result1 = `我叫 ${name1} , 我是 ${sex} 的`;
    result1 = result1.replace(/\${([^}]*)}/g);
    console.log(result1);
</script>
</body>
