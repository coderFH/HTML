<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <title>多快好省,购物上京东</title>
</head>
<body>
    <section class="jd-layout">

        <!--头部-->
        <div class="jd-header">
            <div class="jd-header-box">
                <a href="#" class="icon-logo"></a>
                <form action="http://www.itlike.com">
                    <span class="icon-search"></span>
                    <input type="search" placeholder="羽绒服满499减200">
                </form>
                <a href="" class="jd-login">登录</a>
            </div>
        </div>

        <!--轮播图-->
        <div class="jd-banner">
            <ul>
                <li><a href=""><img src="images/l8.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l1.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l2.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l3.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l4.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l5.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l6.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l7.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l8.jpg" alt=""></a></li>
                <li><a href=""><img src="images/l1.jpg" alt=""></a></li>
            </ul>
            <ol>
                <li class="current"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>

        <!-- 导航-->
        <div class="jd-nav">
            <ul class="clearfix">
                <li>
                    <img src="images/nav1.png" alt="">
                    <p>京东超市</p>
                </li>
                <li>
                    <img src="images/nav2.png" alt="">
                    <p>全球购</p>
                </li>
                <li>
                    <img src="images/nav3.png" alt="">
                    <p>服装城</p>
                </li>
                <li>
                    <img src="images/nav4.png" alt="">
                    <p>京东生鲜</p>
                </li>
                <li>
                    <img src="images/nav5.png" alt="">
                    <p>京东到家</p>
                </li>
                <li>
                    <img src="images/nav6.png" alt="">
                    <p>充值中心</p>
                </li>
                <li>
                    <img src="images/nav7.png" alt="">
                    <p>惠赚钱</p>
                </li>
                <li>
                    <img src="images/nav8.png" alt="">
                    <p>领券</p>
                </li>
                <li>
                    <img src="images/nav9.png" alt="">
                    <p>物流查询</p>
                </li>
                <li>
                    <img src="images/nav10.png" alt="">
                    <p>我的关注</p>
                </li>
            </ul>
        </div>

        <!-- 产品-->
        <div class="jd-product">
            <!--秒杀-->
            <section class="s-kill">
                <div class="s-kill-title">
                    <div class="s-kill-left">
                        <img src="images/seckill-icon.png" alt="">
                        <span>14点场</span>
                        <div class="s-kill-time">
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                        </div>
                    </div>
                    <div class="s-kill-right">
                        <a href="#" class="s-kill-more">更多</a>
                    </div>
                </div>
                <div class="s-kill-con">
                    <ul>
                        <li>
                            <a href="#"><img src="images/detail01.jpg" alt=""></a>
                            <p class="now-price">&yen;17998</p>
                            <p class="old-price">&yen;18888</p>
                        </li>
                        <li>
                            <a href="#"><img src="images/detail02.jpg" alt=""></a>
                            <p class="now-price">&yen; 98</p>
                            <p class="old-price">&yen;108</p>
                        </li>
                        <li>
                            <a href="#"><img src="images/detail03.jpg" alt=""></a>
                            <p class="now-price">&yen;198</p>
                            <p class="old-price">&yen;288</p>
                        </li>
                    </ul>
                </div>
            </section>

            <!--京东乐购-->
            <section class="s-kill">
                11
            </section>

            <!--京东超市-->
            <section class="s-kill">
                22
            </section>

            <!--爱生活-->
            <section class="s-kill">
                33
            </section>
        </div>

    </section>

<script src="js/index.js"></script>
</body>
</html>
