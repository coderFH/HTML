<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 200px;
            height: 150px;
            background-color: red;
            padding: 10px;
            border: 5px solid orangered;
            margin: 120px;
        }
    </style>
</head>

<body>

    <div id="box" style="width: 100px; height: 100px;">box</div>

<script>
    /*
        a) style.left只能获取行内的，而offsetLeft则可以获取到所有的；
        b) offsetLeft 可以返回没有定位盒子距离左侧的位置；而style.left不可以，其只能返回有定位盒子的left;
        c) offsetLeft 返回的是数字，而 style.left 返回的是字符串，除了数字外还带有单位：px;
           注意：可以用parseInt进行转化；比如：styleLeft='300px' ---> parseInt(styleLft) ---> 300
        d) offsetLeft是只读的，而style.left是可读写；
        e) 如果没有给 当前 元素指定过 top 样式，则 style.top 返回的是空字符串。
    */

    var box = document.querySelector('#box');

    console.log(box.style.left);//style.left其只能返回有定位盒子的left
    console.log(box.offsetLeft);//offsetLeft 可以返回没有定位盒子距离左侧的位置

    // offsetWidth/Height = 内容的尺寸 + 内边距 + 边框
    console.log(box.offsetWidth, box.offsetHeight);

    // 获取内容的宽度和高度
    console.log(box.style.width, box.style.height);
    console.log(parseInt(box.style.width), parseInt(box.style.height));

    // box.offsetWidth = 800; //offsetLeft是只读的
    box.style.width = 800 + 'px';


</script>

</body>
</html>
